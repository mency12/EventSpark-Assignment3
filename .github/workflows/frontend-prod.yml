name: Frontend Prod Deployment

on:
  push:
    branches: [main]
    paths:
      - "Frontend/**"
  pull_request:
    branches: [main]
    paths:
      - "Frontend/**"

jobs:
  test-frontend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: Frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./Frontend
        run: npm ci

      - name: Run tests
        working-directory: ./Frontend
        run: npm test -- --watchAll=false

      - name: Build frontend
        working-directory: ./Frontend
        run: npm run build

  deploy-frontend-prod:
    needs: test-frontend
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to Vercel (handled by Vercel's auto-deploy)
        run: echo "Deployment is handled by Vercel's auto-deploy feature. No action needed here."
